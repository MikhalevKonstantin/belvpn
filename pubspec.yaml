name: open_belvpn
description: Flutter Android VPN based on OpenVPN Library.
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  flutter_svg: ^0.22.0
  loading_gifs: ^0.3.0
  flutter_spinkit: ^4.1.2
  dart_ipify: ^1.0.2
  percent_indicator: ^2.1.7+2
  in_app_purchase: ^1.0.6
  firebase_core: ^1.3.0
  cloud_firestore: ^2.3.0
  firebase_database: ^7.1.1
  firebase_storage: 9.0.0
  cloud_functions: "^1.0.3"
  google_sign_in: "^5.0.1"

  firebase_auth: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  package_info: ^0.4.3

flutter:
  uses-material-design: true
  assets:
    - google_fonts/  
    - assets/svg_icons/
    - assets/images/
    - assets/vpn/